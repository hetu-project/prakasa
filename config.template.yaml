# config.template.yaml - template for prakasa config
# Top-level keys: run, join, chat

run:
  # Model to use when starting the scheduler
  model_name: "Qwen/Qwen3-0.6B"
  # Number of initial worker nodes
  init_nodes_num: 2
  # Whether this is a local network deployment (true/false)
  is_local_network: true
  # Whether to use relay servers (true/false)
  use_relay: false
  # Optional passthrough server port for backend
  port: 3001
  # Host for backend to bind to (e.g., 0.0.0.0)
  host: "127.0.0.1"
  # Log Level setting
  log_level: INFO
  # Optional EVM account address for scheduler node
  eth_account: null
  # P2P usage API base URL
  p2p_usage_api_url: null
  # Nostr configuration for scheduler node
  nostr:
    # nsec-encoded Nostr private key; if null, a new one will be generated on first run
    privkey: null
    # npub-encoded Nostr public key; if null, a new one will be generated on first run
    pubkey: null
    # List of Nostr relay URLs used for publishing DINF events
    relays:
      - "wss://nostr.parallel.hetu.org:8443"

join:
  # Scheduler address to connect to ("auto" or multiaddr)
  scheduler_addr: "auto"
  # Whether to use relay servers
  use_relay: false
  # Optional EVM account address for worker node
  eth_account: null
  # Optional passthrough defaults for join command
  max_num_tokens_per_batch: 4096
  max_sequence_length: 2048
  max_batch_size: 8
  kv_block_size: 32
  # Log Level setting
  log_level: INFO
  # Nostr configuration for worker nodes
  nostr:
    # nsec-encoded Nostr private key; if null, a new one will be generated on first join
    privkey: null
    # npub-encoded Nostr public key; if null, a new one will be generated on first join
    pubkey: null
    # List of Nostr relay URLs used for publishing DINF events
    relays:
      - "wss://nostr.parallel.hetu.org:8443"

chat:
  # Scheduler address for chat client
  scheduler_addr: "auto"
  # Whether to use relay servers for chat
  use_relay: false
  # Log Level setting
  log_level: INFO
  # Nostr configuration for chat client (optional, used if chat needs to emit DINF events)
  nostr:
    privkey: null
    pubkey: null
    relays:
      - "wss://nostr.parallel.hetu.org:8443"
